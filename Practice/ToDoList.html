<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="ToDoList.css" type="text/css">
    <script src="ToDoList.js" defer></script>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <div id="Container-1">
        <h2>To-Do List</h2>
        <div id="Add-List">
            <input type="text" id="input-field">
            <button id="add-btn">Add Task</button>
        </div>
    </div>
    <div id="Container-2">
        <div id="Show-List">
            <h3>Tasks To Do</h3>
            <ul id="item-list">

            </ul>
        </div>
        <div id="checked-list">
            <h3>Completed Tasks</h3>
            <ul id="completed-tasks">

            </ul>
        </div>
    </div>
    

</body>
</html>
